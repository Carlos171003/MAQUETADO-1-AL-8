<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
    <header>
        <div class="center">
            <img src="GOGLE.png"> <!-- Imagen del logo de Google -->
            <input type="text" name="q" placeholder="Buscar en Google" autofocus>
            <button type="submit">Buscar</button>
        </div>
    </header>
    <main>
        <section class="main-logo">
            <img src="Google_2015_logo.svg" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <i class="bi bi-search"></i> <!-- Icono de búsqueda -->
                </span>
            </div>
        </section>
        <section class="main-button">
            <div>
                <button>Buscar Con Google</button>
            </div>
            <div>
                <button>Me Siento Con Suerte</button>
            </div>
        </section>
        <section class="main-region">
            <div>
                <p>
                    Ofrecido Por Google En: 
                    <span>
                        <a href=""> Español (Latinoamérica) </a>
                    </span>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Pie de página -->
    </footer>
</body>
</html>
