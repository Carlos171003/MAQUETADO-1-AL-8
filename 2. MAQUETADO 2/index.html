<!-- Declaración del tipo de documento HTML -->
<!DOCTYPE html>
<!-- Inicio del elemento raíz HTML con atributo de idioma "ea" -->
<html lang="ea">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Título de la página -->
    <title>Maquetacion</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <!-- Contenido del banner -->
        <div class="banner">
            <div class="text-arrow-container">
                <!-- Texto del banner y flecha -->
                <div class="banner-text">banner</div>
                <div class="banner-text">800PX</div>
                <p class="arrow">&#x2194;</p>
            </div>
        </div>
        <!-- Contenedor del logotipo -->
        <div class="contenedor">
            <div class="logo">logo</div>
            <div class="contenedor"></div>
        </div>
    </header>
    
    <!-- Estilo CSS definido directamente en el HTML -->
    <style>
        /* Estilos para el pie de página */
        .footer {
            display: flex;
            width: 750px;
            height: 50px;
            float: left;
            background-color: #191970;
            align-items: center;
            justify-content: center;
        }
    </style>
    
    <!-- Pie de página -->
    <footer class="footer"></footer>
    
    <!-- Contenido principal de la página -->
    <main class="main">
        <!-- Sección izquierda -->
        <div class="izquierda">
            <div class="text-arrow-container">
                <!-- Contenido de la barra lateral izquierda -->
                <div class="aside">
                    <div class="text-arrow-container">
                        <!-- Texto del artículo y flecha -->
                        <div class="banner-text">articulo</div>
                        <div class="banner-text">450px</div>
                        <p class="arrow">&#x2194;</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Artículo principal -->
        <article class="article">
            <div class="text-arrow-container">
                <div class="Noticia">
                    <div class="text-arrow-container">
                        <!-- Contenido de la barra lateral derecha -->
                        <div class="aside">
                            <div class="text-arrow-container">
                                <!-- Texto de la barra lateral derecha -->
                                <div class="banner-text">aside</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>            
        
        <!-- Contenedor adicional -->
        <div class="contenedor"></div>
    </main>
    
    <!-- Segundo pie de página -->
    <footer class="footer"></footer>
</body>
</html>
