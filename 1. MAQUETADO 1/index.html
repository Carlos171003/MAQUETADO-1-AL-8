<!DOCTYPE html>
<html lang="ea">
<head>
    <!-- Define la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Define cómo el navegador debe controlar el tamaño de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza con una hoja de estilo externa -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Define el título de la página -->
    <title>Maquetacion</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="nav">
         <!-- Cajas de navegación -->
         <div class="box">box</div>
         <div class="box">box</div>
         <div class="box">box</div>
         <div class="box">box</div>
         <div class="box">box</div>
    </nav>
    <!-- Encabezado -->
    <header class="header">
        <!-- Banner -->
        <div class="banner">
            <!-- Contenedor de texto y flecha -->
            <div class="text-arrow-container">
                <!-- Texto del banner -->
                <div class="banner-text">banner</div>
                <!-- Tamaño del banner -->
                <div class="banner-text">800PX</div>
                <!-- Flecha -->
                <p class="arrow">&#x2194;</p>
            </div>
        </div>
        <!-- Contenedor -->
        <div class="contenedor">
            <!-- Logo -->
            <div class="logo">logo</div>
            <!-- Área de inicio de sesión -->
            <div class="login">login</div>
            <!-- Formulario -->
            <div class="form">form</div>
        </div>
    </header>
    <!-- Contenido principal -->
    <main class="main">
        <!-- Sección izquierda -->
        <div class="izquierda">
            <!-- Contenedor de texto y flecha -->
            <div class="text-arrow-container">
                <!-- Sección izquierda -->
                <div class="aside">
                    <!-- Contenedor de texto y flecha -->
                    <div class="text-arrow-container">
                        <!-- Texto de la sección izquierda -->
                        <div class="banner-text">izquierda</div>
                        <!-- Tamaño de la sección izquierda -->
                        <div class="banner-text">200px</div>
                        <!-- Flecha -->
                        <p class="arrow">&#x2194;</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Artículo -->
        <article class="article">
            
            <!-- Contenedor de texto y flecha -->
            <div class="text-arrow-container">
                <!-- Noticia -->
                <div class="Noticia">
                    <!-- Contenedor de texto y flecha -->
                    <div class="text-arrow-container">
                        <!-- Sección aside -->
                        <div class="aside">
                            <!-- Contenedor de texto y flecha -->
                            <div class="text-arrow-container">
                                <!-- Texto de la noticia -->
                                <div class="banner-text">Noticia</div>
                                <!-- Tamaño de la noticia -->
                                <div class="banner-text">500px</div>
                                <!-- Flecha -->
                                <p class="arrow">&#x2194;</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>            
        
        <!-- Sección derecha -->
        <div class="derecha">
            <!-- Contenedor de texto y flecha -->
            <div class="text-arrow-container">
                <!-- Sección aside -->
                <div class="aside">
                    <!-- Contenedor de texto y flecha -->
                    <div class="text-arrow-container">
                        <!-- Texto de la sección derecha -->
                        <div class="banner-text">derecha</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contenedor -->
        <div class="contenedor"></div>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer"></footer>
</body>

</html>
